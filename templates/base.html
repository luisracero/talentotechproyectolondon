<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="barberia cortes barba vape esencias direccion mkkkkkk">
    <meta name="keywords" content="barberia, cortes, barba, vaper, esencias, direccion">
    <meta name="author" content="luis racero">
    <title>London Barberia</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imagenes/favicon.PNG') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler" aria-controls="navbar-toggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggler">
                <!-- Logo izquierdo -->
                <a class="navbar-brand" href="{{ url_for('inicio') }}">
                    <img src="{{ url_for('static', filename='imagenes/logo 2.PNG') }}" alt="Logo de la página">
                </a>
                <!-- Menú central -->
                <ul class="navbar-nav d-flex justify-content-center align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inicio') }}">INICIO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('servicios') }}">SERVICIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('productos') }}">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('citas') }}">CITAS</a>
                    </li>
                    <button class="btnlogin-popup">Login</button>
                </ul>
                <!-- Logo derecho -->
                <div class="ms-auto">
                    <a class="navbar-brand right-logo" href="{{ url_for('productos') }}">
                        <img src="{{ url_for('static', filename='imagenes/logomonkey.jpg') }}" alt="Logo derecho">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="formulario-container" id="form-container">
        <div class="formulariologin">
            <span class="icon-close">
                <ion-icon name="close"></ion-icon>
            </span>
            
            <!-- Formulario Login (activo por defecto) -->
            <div class="form-box login active" id="login-form">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required placeholder="">
                        <label>Email</label>
                    </div>
                    <div class="input-box2">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required placeholder="">
                        <label>Contraseña</label>
                    </div>
                    <div class="recordarme">
                        <label><input type="checkbox">Recordarme</label>
                        <a href="#">Olvidaste la contraseña?</a>
                    </div>
                    <button type="submit" class="btnl">Login</button>
                    <div class="login-register">
                        <p>¿No tienes una Cuenta? <a href="#" class="register-link">Registrate</a></p>
                    </div>
                </form>
            </div>
            
            <!-- Formulario Registro (oculto por defecto) -->
            <div class="form-box registro" id="register-form">
                <h2>Registro</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="email" required placeholder="">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required placeholder="">
                        <label>Contraseña</label>
                    </div>
                    <div class="recordarme">
                        <label><input type="checkbox" required>Acepto términos & condiciones</label>
                    </div>
                    <button type="submit" class="btnl">Registrar</button>
                    <div class="login-register">
                        <p>¡Ya tienes una cuenta! <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Contenido dinámico -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <script type = "module"  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js "> </script> 
    <script  nomodule  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js "> </script>
    <script src="{{ url_for('static', filename='js/botones.js') }}"></script>
    <script src="{{ url_for('static', filename='js/formulario.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
