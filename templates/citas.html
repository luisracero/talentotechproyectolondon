{% extends "base.html" %}
{% block content %}
<!--seccion de citas-->

      <div class="row align-items-center">

          <h2>Citas Disponibles</h2>

        <!--carrusel de imagenes-->

                <img src="{{ url_for('static', filename='imagenes/cr1.PNG') }}" class="d-block w-100" alt="imagen de fondo">

                <img src="{{ url_for('static', filename='imagenes/cr2.PNG') }}" class="d-block w-100" alt="imagen de fondo">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='imagenes/cr3.PNG') }}" class="d-block w-100" alt="imagen de fondo">
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='imagenes/cr4.avif') }}" class="d-block w-100" alt="imagen de fondo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
