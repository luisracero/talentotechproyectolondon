{% extends "base.html" %}
{% block content %}
<!--seccion de citas-->
<div id="citas" class="CITAS py-3">
  <!-- Contenedor centrado -->
  <div class="container">
      <!-- Fila sin espacio entre columnas (gutter cero) -->
      <div class="row g-0">
          <!-- Columna izquierda -->
          <div class="col-md-6" id="columna-izquierda">
              <div class="formularioc-container" style="width: 100%;">
                  <h2>Formulario de Captura de Datos</h2>
                  <form action="{{ url_for('citas') }}" method="POST">
                      <!-- Campo para el nombre -->
                      <div class="campo mb-3">
                          <label for="nombre">Nombre:</label>
                          <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">
                      </div>

                      <!-- Campo para el celular -->
                      <div class="campo mb-3">
                          <label for="celular">Celular:</label>
                          <input type="tel" class="form-control" id="celular" name="celular" required placeholder="Ingresa tu número de celular">
                      </div>

                      <!-- Campo para el correo electrónico -->
                      <div class="campo mb-3">
                          <label for="correo">Correo electrónico:</label>
                          <input type="email" class="form-control" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico">
                      </div>

                      <!-- Botón de envío -->
                      <div class="campo">
                        <!-- From Uiverse.io by adamgiebl --> 
                        <button class="boton-citas"  > Button
                         <span></span>
                          </button>
                      </div>
                  </form>
              </div>
          </div>

          <!-- Columna derecha -->
          <div class="col-md-6" id="columna-derecha">
              <!-- Tres botones en fila -->
              <div class="botones-fila d-flex flex-column flex-md-row justify-content-between mb-3">
                <div class="opcion-btn seleccionable mb-2 mb-mb-0" onclick="seleccionarOpcion(this)">Geyder</div>
                <div class="opcion-btn seleccionable mb-2 mb-mb-0" onclick="seleccionarOpcion(this)">Juan David</div>
                <div class="opcion-btn seleccionable mb-2 mb-mb-0" onclick="seleccionarOpcion(this)">Jeyson</div>
            </div>

              <!-- Casilla desplegable con 6 opciones -->
              <div class="mb-3">
                  <label for="opciones" class="form-label">Selecciona una opción:</label>
                  <select class="form-select" id="opciones">
                      <option value="1">Corte  </option>
                      <option value="5">Retoque y Pigmentación de Barba</option>
                      <option value="6">Limpieza Facial y Puntos Negros</option>
                  </select>
              </div>

              <!-- Casilla de adiciones con 3 opciones -->
              <div class="mb-3">
                  <label class="form-label">Adiciones:</label>
                  <!-- From Uiverse.io by adamgiebl --> 
<label class="checkbox" for="checkbox1">
    <input id="checkbox1" type="checkbox">
    <span class="checkmark"></span>
    <span class="label">Barba</span>
  </label>
                 <!-- From Uiverse.io by adamgiebl --> 
<label class="checkbox" for="checkbox2">
    <input id="checkbox2" type="checkbox">
    <span class="checkmark"></span>
    <span class="label">Pigmentación</span>
  </label>
                  <!-- From Uiverse.io by adamgiebl --> 
<label class="checkbox" for="checkbox3">
    <input id="checkbox3" type="checkbox">
    <span class="checkmark"></span>
    <span class="label">Limpieza Facial</span>

  </label>
              </div>

              <!-- Calendario (usando un input de tipo date) -->
              <div class="calendar">
                  <label for="calendario" class="form-label">Selecciona una fecha:</label>
                  <input type="week" class="form-control" id="calendario">
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
